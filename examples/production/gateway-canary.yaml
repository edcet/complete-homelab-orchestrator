# Gateway Canary Deployment Configuration
# Progressive traffic shifting for zero-downtime gateway updates

apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: api-gateway
  namespace: homelab
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  progressDeadlineSeconds: 300
  service:
    port: 8080
    targetPort: 8080
  analysis:
    interval: 30s
    threshold: 5
    maxWeight: 50
    stepWeight: 10
    metrics:
      - name: request-success-rate
        thresholdRange:
          min: 99
        interval: 1m
      - name: request-duration
        thresholdRange:
          max: 500
        interval: 30s
      # TODO: Add custom mesh anomaly metrics
